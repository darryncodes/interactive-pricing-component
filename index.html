<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="css/style.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

</head>

<body>

    <header class="hero">
        <h1 class="hero__heading">Simple, traffic-based pricing</h1>
        <p class="hero__content">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="container">
        <div class="card">
            <div class="views">
                <p><span class="views__page">100k</span> Pageviews</p>
            </div>
            <div class="price">
                <p><span class="price__amount">$16.00</span><span class="price__period">/month</span></p>
            </div>
            <div class="slider">
                <input type="range" min="8" max="24" value="16" step="4" class="slider__input" id="slider__input">
            </div>
            <div class="switch">
                <p>Monthly Billing</p>
                <label class="switch__toggle">
                    <input type="checkbox" class="switch__input">
                    <span class="switch__btn"></span>
                </label>
                <p>Yearly Billing
                    <span class="switch__discount">-25%
                    </span>
                </p>
            </div>
        </div>
        <div class="cta">
            <ul class="cta__list" role='list'>
                <li class="cta__item cta__item--one">Unlimited websites</li>
                <li class="cta__item cta__item--two">100% data ownership</li>
                <li class="cta__item cta__item--three">Email reports</li>
            </ul>
            <button class="btn">Start my trial</button>
        </div>
    </main>

    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                class="attribution__link">Frontend
                Mentor</a>.
            Coded by <a href="https://www.darryncodes.co.uk/" class="attribution__link">@darryncodes</a>.</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
