<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="css/style.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

</head>

<body>

    <header class="hero">
        <h1 class="hero__heading">Simple, traffic-based pricing</h1>
        <p class="hero__content">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="card">
        <div class="views">
            <p><span class="views__page">100k</span>Pageviews</p>
        </div>
        <div class="price">
            <p>$<span class="price__amount">16.00</span><span class="price__period">/month</span></p>
        </div>
        <div class="slider">
            <p>Monthly Billing</p>
            <input type="range" min="8" max="24" value="16" class="slider__input" id="slider__input">
            <p>Yearly Billing</p>
            <p class="slider__discount">25% discount</p>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="switch__toggle switch__toggle--round"></span>
        </label>
        <ul class="list">
            <li class="list__item">Unlimited websites</li>
            <li class="list__item">100% data ownership</li>
            <li class="list__item">Email reports</li>
        </ul>
        <button class="btn">Start my trial</button>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            class="attribution__link">Frontend Mentor</a>.
        Coded by <a href="https://www.darryncodes.co.uk/" class="attribution__link">@darryncodes</a>.
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
